<div class="min-h-screen bg-white flex flex-col px-4 py-6" style="font-family: 'Public Sans', 'Noto Sans', sans-serif;">
  <div class="w-full max-w-6xl mx-auto flex flex-col gap-6">

    <!-- Bienvenue + info -->
    <div class="flex flex-col gap-2">
      <h1 class="text-[#111418] text-2xl sm:text-3xl font-bold">Bienvenue, Papa Hamadou</h1>
      <p class="text-[#4e7397] text-sm sm:text-base">
        Gérez tous vos objets perdus ou retrouvés en un seul endroit. Ajoutez un objet pour le suivre.
      </p>
    </div>

    <!-- Bouton Ajouter un objet -->
    <div class="flex justify-end">
      <button
        routerLink="/add-item"
        class="h-10 px-4 sm:h-12 sm:px-6 bg-[#1980e6] hover:bg-[#1466b8] text-white font-bold text-sm sm:text-base rounded-xl transition"
      >
        + Ajouter un objet
      </button>
    </div>

    <!-- Objets enregistrés -->
    <div class="space-y-4">
      <h3 class="text-[#111418] text-lg font-bold">Mes objets enregistrés</h3>
      <div class="overflow-x-auto rounded-xl border border-[#dce0e5] bg-white">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left border-b border-[#dce0e5]">
              <th class="px-4 py-3 text-[#111418] font-medium">Nom de l'objet</th>
              <th class="px-4 py-3 text-[#111418] font-medium">Date d'ajout</th>
              <th class="px-4 py-3 text-[#111418] font-medium">Statut</th>
              <th class="px-4 py-3 text-[#637588] font-medium">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t border-[#dce0e5]">
              <td class="px-4 py-3 text-[#111418]">Portefeuille en cuir</td>
              <td class="px-4 py-3 text-[#637588]">01/03/2023</td>
              <td class="px-4 py-3">
                <span class="px-3 py-1 bg-[#f0f2f4] text-sm rounded-xl text-[#111418]">Enregistré</span>
              </td>
              <td class="px-4 py-3 font-bold text-[#1980e6]">Voir détails</td>
            </tr>
            <!-- Dynamique -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
