<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4 py-10 font-[Manrope]">
    <div class="w-full max-w-md bg-white rounded-xl shadow-sm p-6 space-y-6">
      <form (ngSubmit)="resetPassword()" novalidate class="space-y-6">
        <!-- Titre -->
        <h1 class="text-[#1d185e] text-2xl font-bold text-center">Réinitialiser le mot de passe</h1>
  
        <!-- Mot de passe -->
        <div class="flex flex-col gap-2">
          <label class="text-[#0e141b] text-base font-medium">Nouveau mot de passe</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Entrez le nouveau mot de passe"
            class="form-input w-full rounded-xl border border-[#d0dbe7] bg-slate-50 text-[#0e141b] placeholder:text-[#4e7397] h-14 px-4 focus:outline-none focus:border-[#1980e6]"
            required
          />
        </div>
  
        <!-- Confirmation -->
        <div class="flex flex-col gap-2">
          <label class="text-[#0e141b] text-base font-medium">Confirmer le mot de passe</label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirmez le mot de passe"
            class="form-input w-full rounded-xl border border-[#d0dbe7] bg-slate-50 text-[#0e141b] placeholder:text-[#4e7397] h-14 px-4 focus:outline-none focus:border-[#1980e6]"
            required
          />
        </div>
  
        <!-- Message erreur -->
        <div *ngIf="errorMessage" class="text-red-600 text-sm text-center font-medium">
          {{ errorMessage }}
        </div>
  
        <!-- Message succès -->
        <div *ngIf="successMessage" class="text-green-600 text-sm text-center font-medium">
          {{ successMessage }}
        </div>
  
        <!-- Bouton soumettre -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full h-12 bg-[#1d185e] text-white font-bold text-sm rounded-xl flex items-center justify-center gap-2 transition"
          [ngClass]="{
            'bg-[#1d185e] hover:bg-[#141048]': !loading,
            'bg-gray-400 cursor-not-allowed': loading
          }"
          attr.aria-busy="{{ loading }}"
        >
          <ng-container *ngIf="!loading">Réinitialiser</ng-container>
          <ng-container *ngIf="loading">
            <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24" fill="none">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z" />
            </svg>
          </ng-container>
        </button>
      </form>
    </div>
  </div>
